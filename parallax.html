<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
    /* The image used */
    background-image: url("img/Jane_About.png");

    /* Set a specific height */
    min-height: 500px;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>

<p>Dust My Shoulders Off</p>

<div class="parallax"></div>

<div style="height:1000px;background-color:white;font-size:36px">
"Dust My Shoulders Off" is a song by Chinese singer and songwriter Jane Zhang. It features American rapper and producer Timbaland, and was released on October 14, 2016, through Montage Records.
</div>

</body>
</html>
